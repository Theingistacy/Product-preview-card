<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="grid-container">
      <div class="img">
        <img src="./images/image-product-desktop.jpg" alt="This is Parfume Photo">
      </div>
      <div class="content">
        <h6 class="sub-content">
          Perfume
        </h6>
        <h2 class="parfum-name">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="desp">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="newprice">
            $149.99
          </p>
          <p class="oldprice">
            $169.99
          </p>
        </div>
        <button class="cart">
          <img src="./images/icon-cart.svg" alt="shopping cart icon">Add to Cart
        </button>
      </div>
    </div>
  </div>

</body>

</html>
